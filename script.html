<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحةالرسائل</title>
    <link rel="stylesheet" href="store.css">
</head>
<body class="memories">

    <header>
        <h1>صفحةالرسائل</h1>
        
    </header>

    <section class="memory-section">
        <h2>رسالة اليوم</h2>
        <p id="message">اضغط على الزر لعرض رسالة.</p>

        <button id="showMessageBtn" class="back-btn" style="margin-top: 20px;">
           عرض الرسالة
        </button>
    </section>

    <footer>
        <a href="index.html" class="back-btn">عودة للصفحة الرئيسية</a>
    </footer>

    <script>
        const messages = [
            "تذكّري دائمًا: الله يبدّل الحزن طمأنينة.",
            "الذكريات الجميلة تبقى نورًا لا ينطفئ.",
            "رحم الله من غاب… وشفاكِ من ألم الفقد.",
            "القوة تنبت من الأماكن التي انكسر فيها قلبك.",
            "اللهم اجعل أيامك القادمة أجمل من الماضية."
        ];

        const btn = document.getElementById("showMessageBtn");
        const msg = document.getElementById("message");

        btn.addEventListener("click", () => {
            const random = Math.floor(Math.random() * messages.length);
            msg.textContent = messages[random];
        });
    </script>

</body>
</html>
